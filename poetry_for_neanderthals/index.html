<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Poes√≠a para Neandertales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="assets/js/jquery-csv.js"></script>
</head>

<body>
    <div class="container justify-content-center" style="max-width: 300px">
        <div id="score-board" class="d-flex align-items-center justify-content-between h5 p-3 pb-0">
            <div id="score-glad" class="glad"><span>00</span></div>
            <div id="timer"><span>0:00</span></div>
            <div id="score-mad" class="mad"><span>00</span></div>
        </div>
        <div id="toolbar" class="d-flex align-items-center justify-content-between">
            <div id="team" class="container text-center h1 lowbrow">Team</div>
        </div>
        <div class="card lowbrow">
            <div class="top" lang="es">
                
            </div>
            <div class="bottom" lang="es">
                
            </div>
        </div>
        <div id="score-btns" class="row justify-content-evenly mt-2 lowbrow">
            <button id="btn-plus-3" class="col-3 btn btn-3d btn-lg btn-plus-3" type="button"><i
                    class="bi bi-plus-3"></i></button>
            <button id="btn-plus-1" class="col-3 btn btn-3d btn-lg btn-plus-1" type="button"><i
                    class="bi bi-plus-1"></i></button>
            <button id="btn-minus-1" class="col-3 btn btn-3d btn-lg btn-minus-1" type="button"><i
                    class="bi bi-minus-1"></i></button>
        </div>
        <div class="d-grid gap-0 mt-2 lowbrow">
            <button id="btn-next-team" class="d-none btn btn-lg btn-3d btn-primary" type="button">
                Continue
            </button>
            <!-- Button trigger modal -->
            <button id="btn-reset" type="button" class="d-none btn btn-3d btn-lg btn-secondary" data-bs-toggle="modal"
                data-bs-target="#reset-modal-confirm">
                New game
            </button>
            <button id="btn-pause-resume" class="d-none btn btn-lg btn-3d btn-secondary" type="button">
                <i class="bi bi-pause-fill"></i>
            </button>
        </div>
        <div id="score-list" class="mt-2 text-center lowbrow">
            <h4>Score list</h4>
            <ul></ul>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="reset-modal-confirm" tabindex="-1" aria-labelledby="reset-modal-confirmLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-3" id="reset-modal-confirmLabel">Start a new game</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-5">
                        Your current game will be lost. Are you sure you want to start a new game?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue
                            playing</button>
                        <button id="btn-reset-confirm" class="btn btn-primary" data-bs-dismiss="modal" type="button">
                            Restart game
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="rotate-screen" class="d-none text-center align-items-center">
            <div class="col-12">
                <h1><i class="bi bi-arrow-repeat"></i></h1>
                <h3>
                    <p>Please, use your phone in portrait mode</p>
                </h3>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</html>
